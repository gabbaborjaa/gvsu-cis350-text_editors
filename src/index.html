<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jotter</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <script src="/eel.js"></script>
        <script src="script.js"></script>
        <div class="container">
            <div class="toolbar">
                <div class="head">
                    <input type="text" placeholder="Untitled" value ="untitiled">
                    <select id="file-options">
                        <option value="" selected hidden disabled>File</option>
                        <option value="new">New File</option>
                        <option value="txt">Save as .txt</option>
                        <option value="pdf">Save as .pdf</option>
                        <option value="load">Load File</option>
                    </select>
                    <input type="file" id="file-input" accept=".txt" style="display: none;">

                    <select>
                        <option value="" selected="" hidden="" disabled="">Format</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                        <option value="h4">Heading 4</option>
                        <option value="h5">Heading 5</option>
                        <option value="h6">Heading 6</option>
                        <option value="p">Paragraph</option>
                    </select>
                    <select>
                        <option value="" selected="" hidden="" disabled="">Font Size</option>
                        <option value="1">Extra Small</option>
                        <option value="2">Small</option>
                        <option value="3">Regular</option>
                        <option value="4">Medium</option>
                        <option value="5">Large</option>
                        <option value="6">Extra Large</option>
                        <option value="">Big</option>
                    </select>
                    <div class="color">
                        <span>Color</span>
                        <input type="color">
                    </div>
                    <div class="color">
                        <span>Highlight</span>
                        <input type="color">
                    </div>
                </div>
                <div class="buttons">
                    <button><i class='bx bx-undo' ></i></button>
                    <button><i class='bx bx-redo' ></i></button>
                    <button><i class='bx bx-bold'></i></button>
                    <button><i class='bx bx-underline' ></i></button>
                    <button><i class='bx bx-italic' ></i></button>
                    <button><i class='bx bx-strikethrough' ></i></button>
                    <button><i class='bx bx-align-left' ></i></button>
                    <button><i class='bx bx-align-middle' ></i></button>
                    <button><i class='bx bx-align-right' ></i></button>
                    <button><i class='bx bx-align-justify' ></i></button>
                    <button><i class='bx bx-list-ol' ></i></button>
                    <button><i class='bx bx-list-ul' ></i></button>
                    <button><i class='bx bx-link' ></i></button>
                    <button><i class='bx bx-unlink' ></i></button>
                    <button><i class='bx bx-code-alt' ></i></button>
                </div>
            </div>
            <div id="content" contenteditable="true" spellcheck="false"></div>
        </div>
    </body>
</html>
